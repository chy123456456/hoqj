<@compress single_line=isCompress>
<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<title>HOQJ - LOGIN</title>
<#include "/pager/common/quote.html" />
<link type="text/css" rel="stylesheet" href="${base}/assets/common/biz-logic/css/flexi-background.css" />
<link type="text/css" rel="stylesheet" href="${base}/assets/common/biz-logic/css/signin.css"/>

</head>
<body>

	<div id="box" >
	<div class="alert alert-danger strong" style="display: none;">
    </div>
    	<img src="${base}/assets/biz-logic/images/<@spring.message code='login_logo.png' />" class="logo" alt="logo" />
		<h1><@spring.message code="login" /></h1>
		<form class="form-signin" role="form" id="loginForm" action="login.html" method="post" onsubmit="return false;">
			<input type="text" name="username"  id="username" class="form-control" title="账号" placeholder="<@spring.message code='username'/>" required autofocus>
        	<input type="password" name="password" id="password" class="form-control" title="密码" placeholder="<@spring.message code='password'/>" required>
			<input type="submit" name="" value="<@spring.message code='login' />" id="submit" />
		</form>
	</div>
	<div style="text-align: center;" class="language"><span style="font-size:18px;">Language: <a href="?lang=zh_CN"><@spring.message code="language.cn" /></a> - <a href="?lang=en_US"><@spring.message code="language.en" /></a></span></div>
	<a href="#" class="forgot">MADE BY YANGKUN.CHEN</a>
</body>
</html>
</@compress>
